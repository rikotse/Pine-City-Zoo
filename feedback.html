<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <img src="Images/logo.png" />
    </div>
    <div id="tabs-top">
      <a href="animals.html">ANIMALS</a>
      <a href="index.html">MAP</a>
      <a href="places.html">PLACES</a>
    </div>
    <div id="main">
      <div id="content">
        <div id="info-box-full">
          <img src="Images/giraffe-large.jpg" />
          <h3>WE'D LOVE TO HERE FROM YOU</h3>
          <p>
            We always strive to do best, so your feedback is very important to
            us. Please fill in the form below
          </p>
          <input type="text" placeholder="Your name" id="name" />
          <input type="text" placeholder="Your email" id="email" />
          <textarea placeholder="Type your message here"></textarea>
          <a class="button" href="message-received.html">SUBMIT</a>
        </div>
      </div>
    </div>
    <div id="tabs-bottom">
      <a href="weather.html">WEATHER</a>
      <a href="feedback.html">FEEDBACK</a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("fade-in");

        const links = document.querySelectorAll("a");
        links.forEach((link) => {
          if (link.href.includes(".html")) {
            link.addEventListener("click", (e) => {
              e.preventDefault();
              const url = link.href;
              document.body.classList.remove("fade-in");
              document.body.style.opacity = 0;
              setTimeout(() => {
                window.location.href = url;
              }, 400);
            });
          }
        });
      });
    </script>
  </body>
</html>
