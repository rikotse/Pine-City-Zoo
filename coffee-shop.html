<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <img src="Images/logo.png" />
    </div>
    <div id="tabs-top">
      <a href="animals.html">ANIMALS</a>
      <a href="index.html">MAP</a>
      <a href="places.html">PLACES</a>
    </div>
    <div id="main">
      <div id="content">
        <div id="info-box-full">
          <img src="Images/coffee-shop.jpg" />
          <h3>WILD THINGS COFFEE SHOP</h3>
          <p>
            Come and relax with a fragrant, freshly-brewed cuppa at Wild Things
          </p>
          <p>
            They also serve a variety of sandwiches, confectionery and desserts,
            in case you're peckish!
          </p>

          <p><strong> WILL YOU FIND IT?</strong></p>
          <p>Wild Things is at the main Food Court</p>
        </div>
      </div>
    </div>
    <div id="tabs-bottom">
      <a href="weather.html">WEATHER</a>
      <a href="feedback.html">FEEDBACK</a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("fade-in");

        const links = document.querySelectorAll("a");
        links.forEach((link) => {
          if (link.href.includes(".html")) {
            link.addEventListener("click", (e) => {
              e.preventDefault();
              const url = link.href;
              document.body.classList.remove("fade-in");
              document.body.style.opacity = 0;
              setTimeout(() => {
                window.location.href = url;
              }, 400);
            });
          }
        });
      });
    </script>
  </body>
</html>
