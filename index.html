<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        opacity: 0;
        transition: opacity 0.6s ease;
      }
      body.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <img src="Images/logo.png" />
    </div>
    <div id="tabs-top">
      <a href="animals.html">ANIMALS</a>
      <a href="index.html">MAP</a>
      <a href="places.html">PLACES</a>
    </div>
    <div id="main-home">
      <img src="Images/map.png" usemap="#image-map" width="100%" />

      <map name="image-map">
        <area
          target="_self"
          alt="Pandas page"
          title="Pandas page"
          href="pandas.html"
          coords="489,460,816,192"
          shape="rect"
        />
        <area
          target="_self"
          alt="Elephants page"
          title="Elephants page"
          href="elephant.html"
          coords="1020,507,1329,757"
          shape="rect"
        />
        <area
          target="_self"
          alt="Monkeys page"
          title="Monkeys page"
          href="monkey.html"
          coords="0,731,192,893"
          shape="rect"
        />
        <area
          target="_self"
          alt="Gorillas page"
          title="Gorillas page"
          href="gorillas.html"
          coords="177,507,339,713"
          shape="rect"
        />
        <area
          target="_self"
          alt="Koalas page"
          title="Koalas page"
          href="koalas.html"
          coords="1152,1120,173"
          shape="circle"
        />
        <area
          target="_self"
          alt="Giraffes page"
          title="Giraffes page"
          href="giraffes.html"
          coords="919,896,1111,1282"
          shape="rect"
        />
        <area
          target="_self"
          alt="Lions page"
          title="Lions page"
          href="lion.html"
          coords="1058,318,1270,477"
          shape="rect"
        />
        <area
          target="_self"
          alt="Gemsbok page"
          title="Gemsbok page"
          href="gemsbok.html"
          coords="445,3,687,197"
          shape="rect"
        />
        <area
          target="_self"
          alt="Warthogs page"
          title="Warthogs page"
          href="warthogs.html"
          coords="819,672,996,807"
          shape="rect"
        />
        <area target="" alt="" title="" href="" coords="" shape="0" /> </map
      >/>
    </div>
    <div id="tabs-bottom">
      <a href="weather.html">WEATHER</a>
      <a href="feedback.html">FEEDBACK</a>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("loaded");
      });

      const facts = [
        "Elephants can 'hear' with their feet!",
        "A lion’s roar can be heard from 8 km away!",
        "Giraffes only need 5 to 30 minutes of sleep per day!",
        "Koalas have fingerprints similar to humans!",
        "Pandas spend up to 14 hours a day eating!",
      ];

      window.addEventListener("load", () => {
        const randomFact = facts[Math.floor(Math.random() * facts.length)];
        alert("🐾 Did you know? " + randomFact);
      });
      document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("fade-in");

        const links = document.querySelectorAll("a");
        links.forEach((link) => {
          if (link.href.includes(".html")) {
            link.addEventListener("click", (e) => {
              e.preventDefault();
              const url = link.href;
              document.body.classList.remove("fade-in");
              document.body.style.opacity = 0;
              setTimeout(() => {
                window.location.href = url;
              }, 400);
            });
          }
        });
      });
    </script>
  </body>
</html>
