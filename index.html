<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        opacity: 0;
        transition: opacity 0.6s ease;
      }
      body.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <img src="Images/logo.png" />
    </div>
    <div id="tabs-top">
      <a href="animals.html">ANIMALS</a>
      <a href="index.html">MAP</a>
      <a href="places.html">PLACES</a>
    </div>
    <div id="main-home">
      <img src="Images/map.png" width="100%" />
    </div>
    <div id="tabs-bottom">
      <a href="weather.html">WEATHER</a>
      <a href="feedback.html">FEEDBACK</a>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("loaded");
      });

      const facts = [
        "Elephants can 'hear' with their feet!",
        "A lion’s roar can be heard from 8 km away!",
        "Giraffes only need 5 to 30 minutes of sleep per day!",
        "Koalas have fingerprints similar to humans!",
        "Pandas spend up to 14 hours a day eating!",
      ];

      window.addEventListener("load", () => {
        const randomFact = facts[Math.floor(Math.random() * facts.length)];
        alert("🐾 Did you know? " + randomFact);
      });
      document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("fade-in");

        const links = document.querySelectorAll("a");
        links.forEach((link) => {
          if (link.href.includes(".html")) {
            link.addEventListener("click", (e) => {
              e.preventDefault();
              const url = link.href;
              document.body.classList.remove("fade-in");
              document.body.style.opacity = 0;
              setTimeout(() => {
                window.location.href = url;
              }, 400);
            });
          }
        });
      });
    </script>
  </body>
</html>
